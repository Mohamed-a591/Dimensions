<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/styel.css">
    <style>
        body
        {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        form
        {
            background-color: rgba(52, 83, 81, 0.5);
        }
    </style>
</head>
<body class=" container" style="background-image: url(images/3.png);" >

        <h1 class="text-center text-white"  >Menyawe</h1>

        <div class="row justify-content-center">

            <form class="col-11 col-lg-6 col-md-8 col-sm-10"  >
                <div class="text-center text-white h5" id='error'> errors </div>
                
                <input type='text' id='names' placeholder="full name" class="a form-control mb-3" >
                
                <input type="email" id='email' placeholder="xxxx@xxx.com" class="a form-control mb-3">
                
                <input type='text' id='phone' placeholder="phone" class="a form-control mb-3" >

                <input type='password' id='pass' placeholder="*********" class="a form-control mb-3">
                
                <input type='password' id='confirm_pass' placeholder="*********" class="a form-control mb-3">

                <input  type='checkbox'  onclick='show_Pass()' >

                <label class=" text-white">show password</label>

                <br>

                <textarea placeholder="talk about yourself ..." id="about" class="form-control  mb-3 " ></textarea>
                
                <input class="btn  btn-danger offset-4 mr-2" type="reset" value="Reset">

                <button class="btn btn-success" type="submit" disabled id='submit'> Submit </button>

            </form>
        </div>

        <footer>

            <p class=" text-white text-center card-footer mt-2">Copyright Â© 2020 All Rights Reserved <span class="text-warning">D.M &amp; E</span></p>

        </footer>
    
    <script src="js/js.js"></script>
</body>

</html>
